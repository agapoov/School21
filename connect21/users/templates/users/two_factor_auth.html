<!doctype html>
<html lang="en">

{% load static %}
<link rel="icon" href="{% static 'deps/images/favicon.svg' %}" type="image/x-icon">
<link rel="stylesheet" href="{% static 'deps/css/login_css.css' %}">
<title>{{ title }}</title>
<div class="container">
    <div class="login-box">
        <h2>Подтверждение кода</h2>
        <form method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="error">
                    {% for error in form.non_field_errors %}
                        <p style="color: red;">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="input-box">
                {{ form.code }}
                <label for="{{ form.code.id_for_label }}">Код подтверждения</label>
                {{ form.code.errors }}
            </div>
            <button type="submit" class="btn">Подтвердить</button>
        </form>
    </div>
</div>

</html>
