{% load static %}

<link rel="stylesheet" href="{% static 'deps/css/login_css.css' %}">

<div class="container">
    <div class="login-box">
        <h2>Вход</h2>
        <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="input-box">
                {{ form.username }}
                <label for="{{ form.username.id_for_label }}">Юзернейм</label>
                {{ form.username.errors }}
            </div>
            <div class="input-box">
                {{ form.password }}  <!-- Поле для пароля -->
                <label for="{{ form.password.id_for_label }}">Пароль</label>
                {{ form.password.errors }}  <!-- Ошибки для поля пароля -->
            </div>
            <div class="forgot-pass">
                <a href="{% url 'users:forgot-password' %}">Забыли пароль?</a>
            </div>
            <button type="submit" class="btn">Войти</button>
            <div class="signup-link">
                <a href="{% url 'users:register' %}">Зарегистрироваться</a>
            </div>
        </form>
    </div>
</div>
